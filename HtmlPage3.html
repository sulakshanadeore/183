<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            $("p:not(.c5)").css({"background-color":"deeppink"});


            $("li:lt(1)").css({ "background-color": "yellow" });



            $('#b1').click(function () {
                $("h1,p,div").css({ "background-color":"chartreuse"});

            });

            $("#b2").click(function () {
                $("p:first").css({ "background-color": "burlywood" })
                $("p:last").css({ "background-color": "blue" })
                $("p:even").css({ "background-color": "cyan" })
                $("p:odd").css({ "background-color": "darkmagenta" })


            });


    });

    </script>
</head>
<body>
    <h1>Heading 1</h1>
    <p class="intro">Thsi is without style it will change to orange</p>
    <p class="c5">first(Zero) Para</p>
    <p class="c5">Second(First) Para</p>
    <p class="c5">Third(second) Para</p>
    <p class="c5">Fourth(third) Para
        <ul id="choose">
            <li>A element</li>
            <li>B element</li>
            <li>C element</li>
            <li>D element</li>
            <li>E element</li>
            <li>F element</li>
            <li>G element</li>
        </ul>

    </p>


    <div class="c5">Thsi is div</div>
    <a href="Cachedemo.html">Cache demo</a>


    <button id="b1">click</button>
    <button id="b2">click</button>

</body>
</html>
